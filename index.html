<!DOCTYPE html><html>  <head>    <title>SCORM course</title>    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>  </head>  <body>    <iframe src=fsSCORM.html width='600px' height='600px'></iframe>    <script>      (function() {        var datamodel, save;        datamodel = {          'cmi.core.lesson_status': 'not attempted',          'cmi.learner_name': 'Bobby Tables',          'cmi.learner_id': '1',          'cmi.core.student_name': 'Bobby Tables',          'cmi.core.student_id': '1',          'cmi.launch_data': ''        };        save = function() {          return $.ajax({            type: 'put',            url: /contents/77/scorm_data,            data: {              data: datamodel            }          });        };        window.API = {          LMSInitialize: function() {            return 'true';          },          LMSFinish: function() {            return 'true';          },          LMSGetValue: function(key) {            return datamodel[key] || '';          },          LMSSetValue: function(key, val) {            datamodel[key] = val;            save();            if (key === 'cmi.core.lesson_status' && val === 'completed') {              $('.scorm-course-completed').removeClass('hidden');            }            return 'true';          },          LMSCommit: function() {            return 'true';          },          LMSGetLastError: function() {            return '0';          },          LMSGetErrorString: function() {            return '';          },          LMSGetDiagnostic: function() {            return '';          }        };      }).call(this);    </script>  </body></html>
